
# Markdown 언어 설정
[[language]]
name = "markdown"
language-servers = [ "marksman" ]
file-types = [ "md", "markdown" ]
indent = { tab-width = 2, unit = "  " }

[language-server.marksman]
command = "marksman"
args = [ "server" ]

# JSON 언어 설정 (도구 설치는 setup.sh + mise 기준)
[[language]]
name = "json"
language-servers = [ "vscode-json" ]
file-types = [ "json" ]
indent = { tab-width = 2, unit = "  " }

[language.formatter]
command = "prettier"
args = [
  "--parser",
  "json",
]

[language-server.vscode-json]
command = "vscode-json-language-server"
args = [ "--stdio" ]

# Python 언어 설정 (pyright/ruff/black은 setup.sh + mise 기준)
[[language]]
name = "python"
language-servers = [ "pyright", "ruff" ]
file-types = [ "py", "pyi", "pyw" ]
shebangs = [ "python", "python3" ]
indent = { tab-width = 4, unit = "    " }

[language.formatter]
command = "black"
args = [ "-" ]

[language-server.pyright]
command = "pyright-langserver"
args = [ "--stdio" ]

[language-server.pyright.config]
[language-server.pyright.config.python]
[language-server.pyright.config.python.analysis]
autoImportCompletions = true
typeCheckingMode = "basic"
autoSearchPaths = true
extraPaths = []

[language-server.ruff]
command = "ruff"
args = [ "server" ]

# Scala 언어 설정
[[language]]
name = "scala"
language-servers = [ "metals" ]
scope = "source.scala"
file-types = [ "scala", "sbt", "sc", "mill" ]
roots = [ "build.sbt", "build.sc", "project.scala", "pom.xml", "build.gradle", "build.mill" ]
comment-token = "//"
indent = { tab-width = 2, unit = "  " }

[language-server.metals]
command = "metals"
args = [ ]

# TypeScript 언어 설정 (optional 도구: setup.sh + mise 기준)
[[language]]
name = "typescript"
scope = "source.ts"
injection-regex = "^(ts|tsx|typescript)$"
file-types = ["ts", "tsx"]
roots = ["package.json", "tsconfig.json"]
auto-format = true
language-servers = ["typescript-language-server"]

[language-server.typescript-language-server]
command = "typescript-language-server"
args = ["--stdio"]

# YAML 언어 설정 (도구 설치는 setup.sh + mise 기준)
[[language]]
name = "yaml"
language-servers = [ "yaml-ls" ]
file-types = [ "yaml", "yml" ]
indent = { tab-width = 2, unit = "  " }

[language.formatter]
command = "prettier"
args = [
  "--parser",
  "yaml",
]

[language-server.yaml-ls]
command = "yaml-language-server"
args = [ "--stdio" ]
