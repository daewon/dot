name: quality

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * *"

permissions:
  contents: read

jobs:
  verify-fast:
    if: github.event_name != 'schedule' && github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4
      - name: Install mise
        uses: jdx/mise-action@v2
      - name: Lint GitHub Actions workflow
        env:
          MISE_DISABLE_TELEMETRY: "1"
        run: mise x actionlint@1.7.8 -- actionlint
      - name: Verify (fast profile)
        env:
          MISE_DISABLE_TELEMETRY: "1"
        run: ./verify.sh --profile fast

  verify-full-nightly:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - uses: actions/checkout@v4
      - name: Install mise
        uses: jdx/mise-action@v2
      - name: Lint GitHub Actions workflow
        env:
          MISE_DISABLE_TELEMETRY: "1"
        run: mise x actionlint@1.7.8 -- actionlint
      - name: Verify (full profile)
        env:
          MISE_DISABLE_TELEMETRY: "1"
        run: ./verify.sh --profile full
